<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Desk Lamp</title>
</head>
<body>
  <main>
    <div class="lamp">
      <div class="triangle-support-brace-1"></div>
      <div class="square-support-brace"></div>
      <div class="circle-support-brace"></div>
      <div class="stand-1"></div>
      <div class="stand-2"></div>
      <div class="wire1"></div>
      <div class="wire2"></div>
      <div class="wire3"></div>
      <div class="triangle-support-brace-2"></div>
      <div class="shade-support"></div>
      <div class="light-bulb"></div>
      <div class="lamp-shade"></div>
      <input type="checkbox"></div>
      <div class="table"></div>
    </div>
  </main>
</body>
</html>
